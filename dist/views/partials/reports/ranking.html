<div class="row">
    <div class="col-md-8">
        <div ng-controller="ReportsCtrl">
            <div class="page-header">
                <h1>Voting Summary
                    <small>Issues ranked by importance</small>
                </h1>
            </div>
            <table class="table table-bordered">
                <thead>
                <th class="active">Description</th>
                <th class="active">Category</th>
                <th class="active">Average Importance</th>
                <th class="active">Total Votes</th>
                <th class="active">Actions</th>
                </thead>
                <tbody ng-repeat="vote in votes | orderBy:'averageImportance':true">
                <tr>
                    <td>{{vote.issue}}</td>
                    <td>{{vote.category}}</td>
                    <td>{{vote.averageImportance}}</td>
                    <td>{{vote.numberOfVotes}}</td>
                    <td><button type="button" ng-click="viewProposals(vote)" class="btn btn-default">proposals</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="btn-group" ng-show="votes.length > 0 ">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
