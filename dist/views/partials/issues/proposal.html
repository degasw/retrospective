<div class="row">
    <div class="col-md-8" ng-controller="ProposalsCtrl">
        <div class="page-header">
            <h1>Proposals for
                <small>{{vote.issue}}</small>
            </h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" type="text" class="form-control" name="description" ng-model="proposal" id="comment" placeholder="Proposal details..." rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="add()" class="btn btn-default">Add</button>
                </div>
            </div>
            <hr>
        </form>
        <div>
            <table class="table table-bordered">
                <thead>
                    <th class="active">Proposal description</th>
                </thead>
                <tbody ng-repeat="proposal in vote.proposals">
                <tr>
                    <td>
                        <p>
                            {{proposal}}
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="done()">Done</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
