<div class="row">
    <div class="col-md-8" ng-init="init()">
        <div ng-controller="IssuesCtrl">
          <div class="page-header">
            <h1>Problem Areas <small>Issues identified</small></h1>
          </div>
          <table class="table table-bordered">
            <thead>
              <th class="active col-md-5">Description</th>
              <th class="active col-md-2">Category</th>
              <th class="active col-md-1">Importance</th>
              <!--<th class="active">Action</th>-->
            </thead>
            <tbody ng-repeat="issue in issues">
            <tr>
              <td>{{issue.description}}</td>
              <td>{{issue.category}}</td>
              <td>
                <select ng-model="issue.importance" ng-change="addToVoteList(issue)" class="form-control">
                  <option value="">--Select--</option>
                  <option value="1">1 - Low</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4 - High</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="submitVotes()" ng-show="issues.length > 0 && !voteSubmitted && voteList.length > 0">Submit Votes</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
