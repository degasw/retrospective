<div class="page-header">
  <h3>Create <small>Issue</small></h3>
</div>
<form class="form-horizontal"  ng-controller="IssuesCtrl">
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" type="text" name="description" id="description" ng-model="issue.description" rows="3"/>
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="category" id="category" ng-model="issue.category" />
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 btn-group">
        <button type="submit" class="btn btn-primary" ng-click="create()">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
</form>
