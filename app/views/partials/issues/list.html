<div class="row">
    <div ng-controller="IssuesCtrl">
      <div class="page-header">
        <h1>Problem Areas <small>Issues identified</small></h1>
      </div>
      <div class="alert alert-info" role="alert" ng-show="voteSubmitted">
        <span>Your vote has been successfully saved</span>
      </div>
      <table class="table">
        <thead>
          <th class="active">Description</th>
          <th class="active">Category</th>
          <th class="active">Importance</th>
          <th class="active">Comment</th>
        </thead>
        <tbody ng-repeat="issue in issues">
        <tr>
          <td>{{issue.description}}</td>
          <td>{{issue.category}}</td>
          <td>
            <select ng-model="issue.vote.importance">
              <option value="">--Select--</option>
              <option value="1">1 - Low</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4 - High</option>
            </select>
          </td>
          <td>
            <textarea class="form-control" type="text" name="comment" id="comment" ng-model="issue.vote.comment" rows="2"></textarea>
          </td>
        </tr>
        </tbody>
      </table>
       <div class="btn-group pull-right" ng-show="issues.length > 0 && !voteSubmitted">
          <button type="button" class="btn btn-primary" ng-click="submitVotes()">Submit Votes</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
       </div>
    </div>
</div>
