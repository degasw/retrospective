<div class="row">
    <div class="col-md-8" ng-controller="CommentsCtrl">
        <div class="page-header">
            <h1>Comments for
                <small>{{issue.name}}</small>
            </h1>
        </div>
        <form class="form-horizontal" >
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" type="text" class="form-control" name="description" ng-model="comment" id="comment" placeholder="Comment..." rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="add()" class="btn btn-default">Add</button>
                </div>
            </div>
            <hr />
        </form>
        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="comment in issue.comments">
                    <p>
                        {{comment}}
                    </p>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="done()">Done</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
