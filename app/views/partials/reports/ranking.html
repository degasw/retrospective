<div class="row">
    <div ng-controller="ReportsCtrl">
      <div class="page-header">
        <h1>Voting Summary <small>Issues ranked by importance</small></h1>
      </div>
      <table class="table">
        <thead>
          <th class="active">Description</th>
          <th class="active">Category</th>
          <th class="active">Average Importance</th>
          <th class="active">Number of Votes</th>
          <th class="active">Comments</th>
        </thead>
        <tbody ng-repeat="vote in votes | orderBy:'averageImportance':true">
        <tr>
          <td>{{vote.issue}}</td>
          <td>{{vote.category}}</td>
          <td>{{vote.averageImportance}}</td>
          <td>{{vote.numberOfVotes}}</td>
          <td>{{vote.comment}}</td>
        </tr>
        </tbody>
      </table>
       <div class="btn-group pull-right" ng-show="votes.length > 0 ">
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
       </div>
    </div>
</div>
